name: Release
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version Number.'
        required: true

jobs:
  publish-legacy-512x:
    name: Publish OldPbr 512x
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker pull null511/pixelgraph
      - name: Publish OldPbr-512x
        run: |
          docker run --name pixelgraph --rm --mount src="$(pwd)",target=/content,type=bind null511/pixelgraph \
            publish -p "//content/src/Oversized-OldPbr-512x.pack.yml" -z "//content/Oversized-OldPbr-512x.zip"
      - name: Upload OldPbr-512x
        uses: actions/upload-artifact@v2
        with:
          name: Oversized-OldPbr-512x
          path: Oversized-OldPbr-512x.zip

  publish-legacy-256x:
    name: Publish OldPbr 256x
