        uses: actions/upload-artifact@v2
        with:
          name: LabPbr-64x
          path: Oversized-LabPbr-64x.zip
  publish:
    name: Create-Release
    runs-on: ubuntu-latest
    needs: [publish-legacy-512x, publish-legacy-256x, publish-legacy-128x, publish-legacy-64x, publish-lab-512x, publish-lab-256x, publish-lab-128x, publish-lab-64x]
    steps:
      - uses: actions/checkout@v2
      - name: Download OldPbr-512x
        uses: actions/download-artifact@v2
        with:
          name: OldPbr-512x
      - name: Download OldPbr-256x
        uses: actions/download-artifact@v2
        with:
          name: OldPbr-256x
      - name: Download OldPbr-128x
        uses: actions/download-artifact@v2
        with:
          name: OldPbr-128x
      - name: Download OldPbr-64x
        uses: actions/download-artifact@v2
        with:
          name: OldPbr-64x
      - name: Download LabPbr-512x
        uses: actions/download-artifact@v2
        with:
          name: LabPbr-512x
      - name: Download LabPbr-256x
        uses: actions/download-artifact@v2
        with:
          name: LabPbr-256x
      - name: Download LabPbr-128x
        uses: actions/download-artifact@v2
        with:
          name: LabPbr-128x
      - name: Download LabPbr-64x
        uses: actions/download-artifact@v2
        with:
          name: LabPbr-64x
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.event.inputs.version }}
          release_name: Release ${{ github.event.inputs.version }}
          #draft: true
      - name: Upload Oversized-OldPbr-512x
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Oversized-OldPbr-512x.zip
          asset_name: Oversized-OldPbr-512x.zip
          asset_content_type: application/zip
      - name: Upload Oversized-OldPbr-256x
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Oversized-OldPbr-256x.zip
          asset_name: Oversized-OldPbr-256x.zip
          asset_content_type: application/zip
      - name: Upload Oversized-OldPbr-128x
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Oversized-OldPbr-128x.zip
          asset_name: Oversized-OldPbr-128x.zip
